<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
</head>
<body>
<div id="app">
    <p>原始字符串: {{str}}</p>
    <!-- 注意这里不需要加()! -->
    <p>翻转后的字符串: {{reverseString}}</p>
</div>
<script>
    new Vue({
        el:"#app",
        data:{
            str:"Hello Vue!"
        },
        computed:{
            reverseString:function (){
                return this.str.split('').reverse().join('')
            }
        }
    })
</script>
</body>
</html>
