<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
</head>
<body>
<div id="app">
    千米：<input v-model = "km">
    米：<input v-model = "m">
</div>
<p id="info"></p>1
<script>
    const vue = new Vue({
        el:"#app",
        data:{
            km:0,
            m:0
        },
        watch:{
            km: function (val) {
                this.kilometers = val;
                this.meters = this.kilometers * 1000
            },
            m: function (val) {
                this.kilometers = val / 1000;
                this.meters = val;
            }
        }
    })
    vue.$watch('km', function (newValue, oldValue) {
        // 这个回调将在 vm.kilometers 改变后调用
        document.getElementById ("info").innerHTML = "修改前值为: " + oldValue + "，修改后值为: " + newValue;
    })
</script>
</body>
</html>
