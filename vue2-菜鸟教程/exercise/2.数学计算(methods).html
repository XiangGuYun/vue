<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数学计算</title>
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
</head>
<body>
<div id="app">
    <h1>1+1={{add(1,1)}}</h1>
    <h1>1-1={{sub(1,1)}}</h1>
    <h1>1*1={{multi(1,1)}}</h1>
    <h1>1/1={{divide(1,1)}}</h1>
</div>
<script>
    new Vue({
        el:"#app",
        methods:{
            add:function (a, b) {
                return a+b
            },
            sub:function (a, b) {
                return a-b
            },
            multi:function (a, b) {
                return a*b
            },
            divide:function (a, b){
                return a/b
            }
        }
    })
</script>
</body>
</html>
